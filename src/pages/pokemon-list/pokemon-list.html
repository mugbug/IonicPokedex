<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Pokémons</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="pokemons.length > 10">
    <!-- list pokemons -->
    <button ion-item *ngFor="let pokemon of pokemons" (click)="openPokemonDetails(pokemon)">
      <ion-avatar item-start>
        <img src="{{ pokemon.sprites.front_default }}">
      </ion-avatar>
      <span class="capitalize">
        {{ pokemon.name }}
      </span>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more Pokémons...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
